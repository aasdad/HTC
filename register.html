<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/register.css">
	</head>
	
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	<body>
		<div class="box">
			<div class="box-main">
				<div class="top-logo">
				<div class="logo"><img src="img/logo-htc-39f2a285a6aba97dfbe64e3cc3a0fdbe.svg"></div>
				<p>一个账号畅游HTC所有服务</p>
				</div>
				<div class="form">
					<div class="select"></div>
					<div id="form-email"><input class="email"  type="text" value="" placeholder="电子邮箱注册"></div>
					<p class="teleText">或以一下方式注册  手机号码</p>
					<div><input type='text' value="" placeholder="密码"></div>
					<div class="form-name"><input id="name" type="text" value="" placeholder="名字"><input id="xing" type="text" value="" placeholder="姓氏">
					  	<p class="birth"><span class="text">生日</span><span class="form-icon"></span></p>
					</div>
				
					<div id="birthday">
					<div class="mouth">
						<span class="mouth1">月</span><span class="mouth2"</span>
		                 <select class="birthdayM">
		                 		<option value="BASIC"></option>
								<option value="C">C</option>
								<option value="ActionScript">ActionScript</option>
								<option value="AppleScript">AppleScript</option>
								<option value="Asp">Asp</option>
		                 </select>
					</div>
					<div class="day">
						<span class="day1">日</span><span class="day2"</span>
		                 <select class="birthdayD">
		                 		<option value="BASIC">BASIC</option>
								<option value="C">C</option>
								<option value="ActionScript">ActionScript</option>
								<option value="AppleScript">AppleScript</option>
								<option value="Asp">Asp</option>
		                 </select>
					</div>
					<div class="year">
						<span class="year1">年</span><span class="year2"</span>
		                 <select class="birthdayY">
		                 		<option value="BASIC">BASIC</option>
								<option value="C">C</option>
								<option value="ActionScript">ActionScript</option>
								<option value="AppleScript">AppleScript</option>
								<option value="Asp">Asp</option>
		                 </select>
					   </div>
					</div>
					<div class="form-check"><div class="check-left"><p class="check"></p><span class="f5"></span></div><input id="write" type="text" placeholder="输入显示的代码"></div>
					<div id="policy"><input class="box" type="checkbox"><span class="otext">通过电子邮件向我发送HIC优惠活动、产品信息和新闻通讯。</span></div>
					<div class="form-submit"><input class="submit" type="button" value="创建账号"></div>
				  </div>
				<p class="create">点击“创建”即表示您同意<a href="#">HTC 账户条款与条件</a>并且接受<a href="#">隐私政策。同时，也确认你已满14周岁。</a></p>
				<div class="line"><div class="line-left"></div><span>或</span><div class="line-right"></div></div>
				<div class="link"><div class="QQ"><a href="#">QQ</a></div><div class="weibo"><a href="#">新浪微博</a></div></div>
				<p class="footer">已有账户了吗？<a href="#">登陆</a></p>
			</div>
		</div>
	</body>
</html>
